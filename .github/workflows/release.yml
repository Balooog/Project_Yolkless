name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate changelog entry
        env:
          CURRENT_TAG: ${{ github.ref_name }}
        run: |
          PREV_TAG="$(git tag --sort=-creatordate | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | grep -v "$CURRENT_TAG" | head -n 1)"
          {
            echo "## $(date -u +%Y-%m-%d) ${CURRENT_TAG}"
            echo
            if [ -n "$PREV_TAG" ]; then
              git log --pretty=format:'- %s' "${PREV_TAG}..${CURRENT_TAG}" || true
            else
              git log --pretty=format:'- %s' || true
            fi
            echo
            if [ -f CHANGELOG.md ]; then
              cat CHANGELOG.md
            fi
          } > NEW_CHANGELOG.md
          mv NEW_CHANGELOG.md CHANGELOG.md
      - name: Commit changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add CHANGELOG.md
          if git diff --cached --quiet; then
            echo "No changelog updates detected."
            exit 0
          fi
          git commit -m "chore(release): update changelog"
          git push origin HEAD:main
