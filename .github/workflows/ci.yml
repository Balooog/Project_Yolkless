name: Yolkless CI

on:
  push:
    branches: ["*"]
  pull_request:
  schedule:
    - cron: "0 6 * * *"

jobs:
  validate-tables:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate data tables
        run: |
          python3 tools/validate_tables.py --tables=data/upgrade.tsv,data/research.tsv --schema=docs/data/Schemas.md

  nightly-replay:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Godot
        run: |
          sudo apt-get update
          sudo apt-get install -y godot4
      - name: Run nightly replay
        run: |
          mkdir -p reports/nightly/${{ github.run_id }}
          godot4 --headless --path . --script res://tools/replay_headless.gd --duration=300 --seed=42
      - name: Archive reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-replay
          path: reports/nightly
