name: Yolkless Nightly Replay

on:
  schedule:
    - cron: "0 6 * * *"

jobs:
  nightly-replay:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Load Godot binary path
        run: |
          source .env
          echo "[nightly] GODOT_BIN=$GODOT_BIN"
          "$GODOT_BIN" --version
          echo "GODOT_BIN=$GODOT_BIN" >> "$GITHUB_ENV"
      - name: Validate data tables
        run: |
          python3 tools/validate_tables.py --tables=data/upgrade.tsv,data/research.tsv,data/environment_profiles.tsv,data/materials.tsv --schema=docs/data/Schemas.md
      - name: Run nightly replay
        run: |
          NIGHTLY_TIMESTAMP=${{ github.run_id }} ./tools/nightly_replay.sh
      - name: Generate dashboard
        run: |
          ./tools/generate_dashboard.sh reports/nightly reports/dashboard/index.html
      - name: Archive telemetry
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-replay
          path: |
            reports/nightly/${{ github.run_id }}
            logs/telemetry
            logs/perf
            reports/dashboard/index.html
